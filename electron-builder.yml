appId: 'tjmc.launcher'
productName: 'TJMC-Launcher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright Â© 2020-2021 MakAndJo'

directories:
  buildResources: 'build'
  output: 'dist'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.travis.yml,.nvmrc,.eslintrc.json,build.js}'

extraResources:
  - 'libraries'

asar: true
compression: 'maximum'

win:
  publisherName: "MakAndJo"
  target: 
    - target: 'nsis'
      arch: 'x64'

mac:
  target: 
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  category: 'public.app-category.games'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'

linux:
  target: 'AppImage'
  maintainer: 'MakAndJo'
  vendor: 'MakAndJo'
  synopsis: 'TJMC Minecraft Launcher'
  description: 'Our custom minecraft launcher which contains Vanilla, OptiFine, Forge, ForgeOptiFine and other cool versions in one app'
  category: 'Game'

nsis:
  oneClick: true
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  license: ""
  installerIcon: 'icon.ico'
  installerSidebar: ""
  installerHeader: ""
  installerHeaderIcon: ""
  uninstallDisplayName: ""
  uninstallerIcon: ""
  uninstallerSidebar: ""
  deleteAppDataOnUninstall: false