<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TJMC-Launcher</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' unsafe-inline">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./dots.css">
</head>

<body>
  <div id="app-mount">
    <div class="container-c23">
      <img src="logo_new.png" alt="" class="logo-spl">
      <div class="loading-container">
        <div class="status-container" data-type="preload">
          <span id="loading-text">Loading</span>
          <div class="dots">
            <span class="dot z"></span>
            <span class="dot f"></span>
            <span class="dot s"></span>
            <span class="dot t">
              <span class="dot l"></span>
            </span>
          </div>
        </div>
        <div class="status-container" data-type="status">
          <span id="loading-text">Loading</span>
        </div>
        <div class="status-container" data-type="progress">
          <progress max="100" value="70"></progress>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./index.js" defer></script>
</body>

</html>
